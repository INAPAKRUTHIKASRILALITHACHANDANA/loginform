<head>

    <style>
      .down{

<body>
   <div class="container">
   <div class="row down">
    <div class="col-md-5 off-set-md-4 border text-center bg-light">
      <i class="fa fa-user fa-3x"></i>
      <h2>SignUp</h2>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-user"></i></div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter full name">
        </div>
      </div>  
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-envelope"></i></div>
          </div>
          <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="Enter email">
        </div> 
      </div>   
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>

          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Enter password">
        </div>
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-lock"></i></div>
          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="confirm password">
        </div>
      </div>
      <div class="container text-center p-3">
        <button class="btn btn-success badge-pill">Signup</button>
      </div>        
    </div>
   <div class="col-md-4 border text-center image">
    <h2 class="mt-2">Signin with <br> Social media</h2>
    <button class="btn btn-warning mt-5"><i class="fa fa-google"></i> Signin with Google</button>
    <button class="btn btn-primary mt-2"><i class="fa fa-facebook"></i> Signin with Facebook</button>
    <button class="btn btn-danger mt-2"><i class="fa fa-instagram"></i> Signin withInstagram</button>
